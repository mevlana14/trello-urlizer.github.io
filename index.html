<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Power-Up - Feedback Replacer</title>
</head>
<body>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="./js/feedback-replacer.js"></script>
    <script>
        console.log('Feedback Replacer Power-Up loading...');

        // Initialize the Trello Power-Up - read-only, no API key needed
        window.TrelloPowerUp.initialize({
            'card-back-section': function(t, options) {
                return t.card('name', 'desc')
                    .then(function(card) {
                        // Check if there are any patterns to show
                        var hasPatterns = false;
                        if (card.name && FeedbackReplacer.hasReplaceablePatterns(card.name)) {
                            hasPatterns = true;
                        }
                        if (card.desc && FeedbackReplacer.hasReplaceablePatterns(card.desc)) {
                            hasPatterns = true;
                        }

                        // Only show section if there are patterns
                        if (hasPatterns) {
                            return {
                                title: 'Feedback References',
                                icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827933.png',
                                content: {
                                    type: 'iframe',
                                    url: t.signUrl('./card-back.html'),
                                    height: 120
                                }
                            };
                        }
                        return null;
                    });
            }
        }, {
            appName: 'Feedback Replacer Power-Up'
        });

        console.log('Feedback Replacer Power-Up initialized');
    </script>
</body>
</html>
