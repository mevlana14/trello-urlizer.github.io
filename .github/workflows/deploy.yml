name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Amplify via CloudFormation
        if: ${{ secrets.USE_CLOUDFORMATION == 'true' }}
        run: |
          # Deploy CloudFormation stack
          aws cloudformation deploy \
            --template-file cloudformation/amplify.yaml \
            --stack-name trello-powerup-amplify \
            --parameter-overrides \
              RepositoryUrl=${{ secrets.GITHUB_REPO_URL }} \
              GitHubToken=${{ secrets.GITHUB_TOKEN_AMPLIFY }} \
              BranchName=main \
              AppName=trello-powerup-hello-world \
            --capabilities CAPABILITY_IAM \
            --region ${{ secrets.AWS_REGION }}

          # Get the App ID from CloudFormation outputs
          AMPLIFY_APP_ID=$(aws cloudformation describe-stacks \
            --stack-name trello-powerup-amplify \
            --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' \
            --output text \
            --region ${{ secrets.AWS_REGION }})

          # Trigger deployment
          COMMIT_ID=$(git rev-parse HEAD)
          aws amplify start-job \
            --app-id $AMPLIFY_APP_ID \
            --branch-name main \
            --job-type RELEASE \
            --commit-id $COMMIT_ID \
            --region ${{ secrets.AWS_REGION }}

      - name: Deploy to Amplify (Direct)
        if: ${{ secrets.USE_CLOUDFORMATION != 'true' }}
        run: |
          # Get the latest commit hash
          COMMIT_ID=$(git rev-parse HEAD)

          # Trigger Amplify deployment
          aws amplify start-job \
            --app-id ${{ secrets.AMPLIFY_APP_ID }} \
            --branch-name main \
            --job-type RELEASE \
            --commit-id $COMMIT_ID \
            --region ${{ secrets.AWS_REGION }}

      - name: Deployment Status
        run: |
          echo "Deployment triggered successfully!"
          echo "Check your AWS Amplify console for deployment status"
