name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy CloudFormation Stack
        run: |
          # Deploy CloudFormation stack (creates/updates Amplify app)
          aws cloudformation deploy \
            --template-file cloudformation/amplify.yaml \
            --stack-name trello-powerup-amplify \
            --parameter-overrides \
              RepositoryUrl=https://github.com/mevlana14/trello-urlizer.github.io \
              GitHubToken=${{ secrets.AMPLIFY_GITHUB_TOKEN }} \
              BranchName=main \
              AppName=trello-powerup-hello-world \
            --region us-east-2

          # Get the App ID from CloudFormation outputs
          AMPLIFY_APP_ID=$(aws cloudformation describe-stacks \
            --stack-name trello-powerup-amplify \
            --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' \
            --output text \
            --region us-east-2)

          # Trigger Amplify build and deployment
          COMMIT_ID=$(git rev-parse HEAD)
          aws amplify start-job \
            --app-id $AMPLIFY_APP_ID \
            --branch-name main \
            --job-type RELEASE \
            --commit-id $COMMIT_ID \
            --region us-east-2

      - name: Deployment Status
        run: |
          echo "Deployment triggered successfully!"
          echo "Check your AWS Amplify console for deployment status"
